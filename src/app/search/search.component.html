<div class="container search">
    <div class="row search_top justify-content-around">
        <h3 class="text-primary col-xs-4">Search</h3>
        <div class="row search_input">
            <input type="text col-xs-7" [(ngModel)]="term" (input)="showContact()" autofocus>
            <button class="btn text-primary" type="submit"><fa-icon [icon]="search"></fa-icon></button>
        </div>
    </div>

    <div *ngFor='let contact of contacts | filter:term' class="contact-list">
        <div  routerLink="/{{contact.user_name}}"  class="row user">
             <div class="name ml-5">
                 <h3 class="font-weight-bold text-primary m-3">{{contact.user_name}}</h3>
                 <div class="row m-3">
                     <h6 class="text-primary ">{{contact.status}}</h6>
                 <p class="text-secondary"> {{ contact.date | date }}</p>
                 </div>
             </div>
         </div>
    </div>

    <div class="empty row justify-content-center" id="empty">
        <h2 class="text-center align-middle text-primary">Search Your Contacts</h2>
    </div>

</div>
